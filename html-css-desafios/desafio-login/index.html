<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <img src="imagens/depositphotos_548572364-stock-photo-silver-texture-diamond-pattern-chrome.jpg" alt="">
        <h1>Login</h1>
        <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

        <form action="cadastro.php" >

            <div>
                <div id="fundo">
                    <span id="icon" class="material-symbols-outlined">login</span>
                    <label for="iemail"></label>
                    <input type="email" name="login" id="iemail" required placeholder="seu e-mail">
                </div>
            </div>


            <div>
                <div id="fundo">
                    <span id="icon" class="material-symbols-outlined">password</span>
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" required placeholder="sua senha">
                </div>
            </div>


            <div id="ientrar" >
                <input id="entrar" type="submit" value="Entrar">
            </div>

            <div id="iesqueci" >
                <input id="esqueci" type="submit" value="Esqueci a senha">
            </div>
        </form>        
    </main>
</body>
</html>
