<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imasc">
        <label for="imasc">Masculino</label>
        
        <input type="radio" name="sexo" id="ifem">
        <label for="ifem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <p>
            <input type="checkbox" name="futebol" id="ifutebol">
            <label for="ifutebol">Futebol</label>
            <br>
            <input type="checkbox" name="natacao" id="inatacao"> 
            <label for="inatacao">Natação</label>
            <br>
            <input type="checkbox" name="basquete" id="ibasquete"> 
            <label for="ibasquete">Basquete</label>
            <br>
            <input type="checkbox" name="tenis" id="itenis"> 
            <label for="itenis">Tênis</label>
            <br>
            <input type="checkbox" name="volei" id="ivolei"> 
            <label for="ivolei">Volei</label>
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

</html>
