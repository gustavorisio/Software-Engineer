<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="50">
        </p>
        <p>
            <label for="media:">Média:</label>
            <input type="number" name="number" id="inumber" required min="0" max="10">
        </p>
        <p>
            <label for="data">Data da prova:</label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="horario">Horário:</label>
            <input type="time" name="" id="itime" required>
        </p>
    </form>
</body>
</html>
